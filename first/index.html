<html>
  <head>
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="headerPage">
      <div class="logoBox">
        <img class="logo" alt="dronas" src="./images/logo.png" />
      </div>
      <h1 class="headingText">
        <span class="primaryText">PADANGESE</span>
        <span class="secondaryText">FILMAVIMAS DRONU</span>
      </h1>
      <a href="#" class="headingButton">See Examples</a>
    </header>

    <section class="examplesPage">
      <h1 class="examplesText">
        <span class="examplesTitle">SOME FOOTAGE</span>
      </h1>
      <div class="portfolioWrapper">
        <iframe
          class="youtubePlayer"
          src="https://www.youtube.com/embed/iZPC-C7OEaU"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <iframe
          class="youtubePlayer"
          src="https://www.youtube.com/embed/7hyi8M5vrD4"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>

    <section class="pricePage">
      <h1 class="priceText">
        <span class="pricesTitle">Services Plans</span>
      </h1>
      <div class="plansWrapper">
        <div class="plan"></div>
        <div class="plan"></div>
        <div class="plan"></div>
      </div>
    </section>

    <section class="contactsPage">
      <h1 class="priceText">
        <span class="pricesTitle">Contacts</span>
      </h1>
      <div class="contacts"></div>
    </section>
  </body>
</html>
