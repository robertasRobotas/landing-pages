<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav id="overlay">
      <img
        src="./cross.svg"
        alt="close"
        class="closeButton"
        id="closeMenuButton"
      />

      <ul>
        <li>
          <a href="#">Home</a>
          <span>Some text</span>
        </li>
        <li>
          <a href="#">About us</a>
          <span>About us</span>
        </li>
        <li>
          <a href="#">Events</a>
          <span>Events</span>
        </li>
        <li>
          <a href="#">Contacts</a>
          <span>Contacts</span>
        </li>
      </ul>
    </nav>

    <header>
      <a href="#" class="logo">events</a>

      <img src="./Burger.svg" class="burger" id="openMenuButton" />

      <section>
        <h1>this is events</h1>
      </section>
    </header>
    <script>
      let overlay = document.getElementById('overlay');
      let closeMenuButton = document.getElementById('closeMenuButton');

      document
        .getElementById('openMenuButton')
        .addEventListener('click', () => {
          overlay.classList.add('showMenu');
          overlay.classList.remove('closeMenu');
        });

      closeMenuButton.addEventListener('click', () => {
        overlay.classList.add('closeMenu');
        setTimeout(function () {
          overlay.classList.remove('showMenu');
        }, 400);
      });
    </script>
  </body>
</html>
